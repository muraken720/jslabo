<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>CoffeeScript Sample</title>
</head>
<body>
<script type="text/javascript" src="lib/js/coffee-script.js"></script>
<script type="text/coffeescript">
  class Counter
    sum1: 0
    sum2: 0

    sum: (num) ->
      # (1) [a..b] と書くと a から b までの範囲の配列を宣言できる。
      for i in [0..num]
        @sum1 += i

      # (2) [a...b] と書くと a から b-1 までの配列を宣言できる。
      # (3) for文を1行で書く場合は then を使う。
      for i in [0...num] then @sum2 += i

    get: () ->
      [@sum1, @sum2]


  counter = new Counter
  counter.sum 10

  # (4) 複数の戻り値を受け取ることができる。
  [result1, result2] = counter.get()

  console.log result1
  console.log result2


  # (5) 配列から一部を取り出すことができる
  numbers = [ "one", "two", "three", "four", "five" ]
  part1 = numbers[2..4]
  part2 = numbers[2...4]

  console.log JSON.stringify(part1)
  console.log JSON.stringify(part2)
</script>
</body>
</html>
