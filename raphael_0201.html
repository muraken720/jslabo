<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js "></script>
<title>Raphaël入門2</title>
</head>
<body>
	<h1>図形を移動させる</h1>
    <div id="svg"></div>
    <script>
		var paper = Raphael("svg", 800, 200); 

		//円を描画する。
		var circle = paper.circle(80, 60, 50);
		circle.attr({
		  'fill' : '#87CEFA',
		  'stroke' : '#1E90FF',
		  'stroke-width' : 4
		});

		circle.click(function(event){
		// X座標に10、Y座標に5移動させる。
		  this.translate(10, 5);
		});
		
		//三角形を描画する。
		var triangle = paper.path("M250,10 L200,100 L300,100 Z");
		triangle.attr({
		  'fill' : '#F08080',
		  'stroke' : '#CD5C5C',
		  'stroke-width' : 4
		});

		triangle.click(function(event){
		// X座標に10、Y座標に5移動させる。
		  this.translate(10, 5);
		});

	</script>
</body>
</html>
